        <div class="big" style="width:216px; height:388px; background: url('../img/s1_people_2.png') center center/cover no-repeat;">

        <div class="big" style="width:216px; height:388px; background: url('../img/s1_people.png') center center/cover no-repeat;"> 
        </div>

        <p id="p1"><b>hello</b>world</p>
        <input draggable="true" type="text" size="5" maxlength="10" value="wowo" />
        <select name="location" id="selLocation">
            <option value="Sunnyvale, CA">Sunnyvale</option>
            <option value="b, CA">b</option>
            <option value="c, CA">c</option>
        </select> 
        <div class="what" contenteditable>ddd</div>  

        <canvas id="drawing" width="300" height="200"></canvas>    
        <script type="text/javascript">
            // 富文本交互
            document.execCommand("bold",false,null);
            document.execCommand("italic",false,null);

            //将canvas保存为图片并显示
            var drawing = document.getElementById("drawing");
            if(drawing.getContext){
                var context = drawing.getContext("2d");
                context.strokeStyle="red";
                context.fillStyle = "black";
                context.shadowOffsetX = 5;
                context.shadowOffsetY = 5;
                context.shadowBlur = 4;
                context.shadowColor = "rgba(255,0,0,0,5)";
                context.fillRect(10,10,50,50);

                var gradient = context.createLinearGradient(30,30,70,70);
                gradient.addColorStop(0,"white");
                gradient.addColorStop(1,"black");
                context.fillStyle=gradient;
                context.fillRect(30,30,50,50);
                context.beginPath();
                context.arc(100,100,99,0,2*Math.PI,false);
                context.moveTo(194,100);
                context.arc(100,100,94,0,2*Math.PI,false);
                context.moveTo(100,100);
                context.lineTo(100,15);
                context.moveTo(100,100);
                context.lineTo(35,100);
                context.stroke();
                context.font = "bold 14px Arial";
                context.textAlign = "center";
                context.textBaseline = "middle";
                context.fillText("12",100,20);
            }

        	var input = document.getElementsByTagName('input')[0];
        	input.addEventListener('keypress',function(event){
        		event.preventDefault();
        	},false);
			var p1 = document.getElementById("p1");
			var helloNode = p1.firstChild.firstChild;
			var worldNode = p1.lastChild;
			var range = document.createRange();
			range.setStart(helloNode,2);
			range.setEnd(worldNode,3);
			range.deleteContents();
        </script>
	</body>
</html>
