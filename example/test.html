<html>
  <head>
    <link rel="stylesheet" href="./xxx.css"></link>
  </head>
  <body>
    <div class="list-wrap"></div>
    <script type="text/javascript">
      function once (fn) {
        var called = false;
        console.log('once')
        return function () {
          if (!called) {
            called = true;
            console.log(arguments)
            fn.apply(this, arguments);
          }
        }
      }
      function add (a, b) {
        return a + b
      }
      once(add)(3, 4)
    </script>
  </body>
</html>
