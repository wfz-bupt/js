<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.1.0/dist/vuex.js"></script>
  <link rel="stylesheet" ref="" />
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data () {
        return {
          count: 0
        }
      },
      template: `<div>{{count}}</div>`
    })
  </script>
</body>
</html>
